<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      border: 3px solid black;
      background-color: white;
    }

    .header {
      height: 100px;
      background-color: green;
      color: white;
      text-align: center;
      line-height: 100px;
      border: 2px solid green;
    }

    .content {
      background-size: cover;
      height: 200px;
      color: #fff;
      padding: 20px;
      border: 2px dashed #888;
      margin-top: 15px;
    }

    .box {
      height: 150px;
      width: 150px;
      background-color: #ffcc00;
      color: black;
      border: 2px solid black;
      display: inline-block;
      text-align: center;
      line-height: 150px;
      margin: 10px;
    }

    .footer {
      height: 60px;
      background-color: #333;
      color: #fff;
      text-align: center;
      line-height: 60px;
      border-top: 2px solid #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Header Section</div>

    <div class="content">
      This section uses a background image with no-repeat and cover size.
    </div>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <div class="footer">Footer Section</div>
  </div>
<head>
  <title>CSS Design Tasks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Task 1: Header -->
  <header class="header">
    <h1>My Website Header</h1>
  </header>

  <!-- Task 2: Content Box -->
  <section class="content-box">
    <p>This is a content box with a dashed border and styled text.</p>
  </section>

  <!-- Task 3: Profile Card -->
  <div class="profile-card"></div>

  <!-- Task 4: Footer -->
  <footer class="footer">
    <p>Footer Area - All rights reserved Â©</p>
  </footer>

  <!-- Task 5: Notification Box -->
  <div class="notification-box">
    <p><strong>Notice:</strong> This is a notification message.</p>
  </div>
  <style>
  /* Task 1: Header */
.header {
  width: 100%;
  height: 100px;
  background-color: blue;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 3px solid;
}

/* Task 2: Content Box */
.content-box {
  width: 400px;
  height: 200px;
  background-color: lightgray;
  border: black;
  color: red;
  margin: 20px;
  padding: 20px;
}

/* Task 3: Profile Card */
.profile-card {
  width: 300px;
  height: 350px;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border: 3px solid #000;
  border-radius: 10px;
  margin: 20px;
}

/* Task 4: Footer */
.footer {
  width: 100%;
  height: 80px;
  background: linear-gradient(to right, #4b6cb7, #182848);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-top: 3px solid #000;
}

/* Task 5: Notification Box */
.notification-box {
  width: 250px;
  height: 100px;
  background-color: #fff3cd;
  border-left: 5px solid #ffc107;
  color: #856404;
  margin: 20px;
  padding: 15px;
  box-sizing: border-box;
}
</style>


</body>
</html>

</body>
</html>
