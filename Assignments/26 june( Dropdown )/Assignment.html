<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #eef;
}

.navbar {
  background-color: #2980b9;
  padding: 15px 50px 15px 20px; /* 50px right margin */
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 24px;
  color: white;
}

.menu {
  list-style: none;
  display: flex;
  gap: 10px;
}

.menu > li {
  position: relative;
}

.menu a {
  display: block;
  padding: 10px 15px;
  color: white;
  background-color: #2c3e50;
  text-decoration: none;
  border-radius: 4px;
}

.menu a:hover {
  background-color: #34495e;
}

.dropdown-menu,
.sub-dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  list-style: none;
  min-width: 150px;
  z-index: 100;
}

.sub-dropdown-menu {
  top: 0;
  left: 100%;
}

.dropdown:hover .dropdown-menu,
.sub-dropdown:hover .sub-dropdown-menu {
  display: block;
}
  </style>
</head>
<body>

  <nav class="navbar">

    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Work â–¾</a>
        <ul class="dropdown-menu">
          <li><a href="#">Design</a></li>
          <li><a href="#">Development</a></li>
          <li class="sub-dropdown">
            <a href="#">Photography â–¸</a>
            <ul class="sub-dropdown-menu">
              <li><a href="#">Nature</a></li>
              <li><a href="#">People</a></li>
              <li><a href="#">Pets</a></li>
            </ul>
          </li>
          <li><a href="#">Writing</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
